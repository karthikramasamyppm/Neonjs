      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <form>        
                    <h2>Basket Sell Order</h2>         
                        <div class="form-group row">
                            <label for="originator" class="col-sm-2 col-form-label">Seller Address</label>
                                <div class="col-sm-4">
                                    <input type="text"  class="form-control" id="selleraddress" name="selleraddress">
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="assetid" class="col-sm-2 col-form-label">Active Order</label>
                                <div class="col-sm-4">
                                    <input type="text"  class="form-control" id="activeorder" name="activeorder">
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="amount" class="col-sm-2 col-form-label">Asset Count</label>
                                <div class="col-sm-4">
                                    <input type="text"  class="form-control" id="assetcount" name="assetcount" placeholder="2">
                                </div>
                         </div>
                    


                    <div class="form-group row">
                      <label for="amount" class="col-sm-2 col-form-label">Selling Asset 1</label>
                          <div class="col-sm-4">
                              <input type="text"  class="form-control" id="sellingasset1" name="sellingasset1">
                          </div>
                    </div>

                    <div class="form-group row">
                      <label for="amount" class="col-sm-2 col-form-label">Selling Asset 2</label>
                          <div class="col-sm-4">
                              <input type="text"  class="form-control" id="sellingasset2" name="sellingasset2">
                          </div>
                    </div>

                    <div class="form-group row">
                      <label for="amount" class="col-sm-2 col-form-label">Asset Amount 1</label>
                          <div class="col-sm-4">
                              <input type="text"  class="form-control" id="assetamount1" name="assetamount1">
                          </div>
                    </div>

                    <div class="form-group row">
                      <label for="amount" class="col-sm-2 col-form-label">Asset Amount 2</label>
                          <div class="col-sm-4">
                              <input type="text"  class="form-control" id="assetamount2" name="assetamount2">
                          </div>
                    </div>
                    <div class="form-group row">
                      <label for="amount" class="col-sm-2 col-form-label">Want Asset ID</label>
                          <div class="col-sm-4">
                              <input type="text"  class="form-control" id="wantassetid" name="wantassetid">
                          </div>
                    </div>
                    <div class="form-group row">
                      <label for="amount" class="col-sm-2 col-form-label">Want Amount</label>
                          <div class="col-sm-4">
                              <input type="text"  class="form-control" id="wantamount" name="wantamount">
                          </div>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" onclick="basketSellOrder()" value="Basket Sell Order">
                    </div>           
                </form>
            </div>
            <div class="col-sm-6">
              <h3>FulFill Basket Sell Order</h3>

              <div class="form-group row">
                <label for="amount" class="col-sm-2 col-form-label">Filler Address</label>
                    <div class="col-sm-4">
                        <input type="text"  class="form-control" id="filleraddress" name="filleraddress">
                    </div>
              </div>
              <div class="form-group row">
                <label for="amount" class="col-sm-2 col-form-label">Order Hash</label>
                    <div class="col-sm-4">
                        <input type="text"  class="form-control" id="orderhash" name="orderhash">
                    </div>
              </div>
              <div class="form-group">
                  <input type="button" class="btn btn-primary" onclick="fulfillBasketOrder()" value="FulFill Basket Sell Order">
              </div>           
          </form>
      </div>


            </div>
        
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <form>        
                    <h2>Place Basket Order</h2>         
                        <div class="form-group row">
                            <label for="originator" class="col-sm-2 col-form-label">OrderHash</label>
                                <div class="col-sm-4">
                                    <input type="text"  class="form-control" id="pborderhash" name="pborderhash">
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="assetid" class="col-sm-2 col-form-label">WantAssetId</label>
                                <div class="col-sm-4">
                                    <input type="text"  class="form-control" id="pbwantassetid" name="pbwantassetid">
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="amount" class="col-sm-2 col-form-label">Want Amount</label>
                                <div class="col-sm-4">
                                    <input type="text"  class="form-control" id="pbwantamount" name="pbwantamount" >
                                </div>
                         </div>
                    

                          <div class="form-group">
                        <input type="button" class="btn btn-primary" onclick="placeBasketOrder()" value="Place Basket Order">
                    </div>           
                </form>
            </div>
            <div class="col-sm-6">
              <h3>Liquidate Basket </h3>

             
              <div class="form-group row">
                <label for="amount" class="col-sm-2 col-form-label">Order Hash</label>
                    <div class="col-sm-4">
                        <input type="text"  class="form-control" id="lborderhash" name="lborderhash">
                    </div>
              </div>
              <div class="form-group">
                  <input type="button" class="btn btn-primary" onclick="liquidateBasket()" value="Liquidate Basket ">
              </div>           
          </form>
      </div>


            </div>
        
        </div>
    </div>


    <div class="col-sm-6">
        <h3>Cancel Basket </h3>

       
        <div class="form-group row">
          <label for="amount" class="col-sm-2 col-form-label">Order Hash</label>
              <div class="col-sm-4">
                  <input type="text"  class="form-control" id="corderhash" name="corderhash">
              </div>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" onclick="cancelBasketOrder()" value="Cancel Basket ">
        </div>           
    </form>
        </div>


      </div>
